<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Roll a Ball - Juego Unity</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .controls {
            text-align: center;
            color: white;
            margin-top: 20px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
        }
        
        .controls h3 {
            margin-top: 0;
        }
        
        .footer {
            color: white;
            margin-top: 30px;
            text-align: center;
        }
        
        .footer a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ® Roll a Ball</h1>
        <p>Â¡Recoge todos los objetos antes de que se acabe el tiempo!</p>
    </div>

    <div class="game-container">
        <div id="unity-container" class="unity-desktop">
            <canvas id="unity-canvas" width="960" height="600"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
            <div id="unity-warning"> </div>
            <div id="unity-footer">
                <div id="unity-fullscreen-button"></div>
                <div id="unity-build-title">Roll a Ball</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <h3>ðŸŽ® Controles</h3>
        <p>
            <strong>WASD</strong> o <strong>Flechas</strong>: Mover<br>
            <strong>Mouse</strong>: Navegar menÃºs
        </p>
    </div>

    <div class="footer">
        <p>Desarrollado con Unity 6 | 
        <a href="https://github.com/Mluciano1401/roll_a_ball" target="_blank">Ver en GitHub</a></p>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebGLBuild.loader.js";
        var config = {
            dataUrl: buildUrl + "/WebGLBuild.data",
            frameworkUrl: buildUrl + "/WebGLBuild.framework.js",
            codeUrl: buildUrl + "/WebGLBuild.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "TuNombre",
            productName: "Roll a Ball",
            productVersion: "1.0",
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
